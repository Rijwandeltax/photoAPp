<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Portfolio</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content class="bg" >
    
      <ion-card style="margin:15px 0px 0px 0px;width:100%" class="bgf" text-center padding (click)="portfolioPhotos()">
          <i class="material-icons" style="color:#f4f4f4;font-size:50px">photo_camera</i>
          <h2>Photos</h2>
    </ion-card><br>
    <ion-card style="margin:0px;width:100%"  padding text-center (click)="portfolioVideos()">
        <i class="material-icons" style="color:#f4f4f4;font-size:50px">videocam</i>
        <h2>Videos</h2>
    </ion-card>
  </ion-content>
