<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg">

       
  <ion-card padding>
    <form [formGroup]="form" (ngSubmit)="saveEntry()">   
       <ion-list>
         <ion-item>
             <i class="material-icons" style="color:#f4f4f4;margin-top:15px">call</i>
               <mat-form-field>
                   <input matInput placeholder="Mobile Number" formControlName="mobile" [(ngModel)]="MobileNumber">
               </mat-form-field>
           </ion-item>
            <ion-item>
              <i class="material-icons" style="color:#f4f4f4;margin-top:15px">lock</i>
              <mat-form-field>
                  <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                  <mat-icon style="font-size:100%" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </ion-item>
            <div padding>
               <button ion-button  block style="color:#f4f4f4;" [disabled]="!form.valid">Sign In</button>
             </div>
          </ion-list>
       </form>
       <button ion-button  block style="color:#f4f4f4;" (click)="getdata()">Get Data</button>
       <button ion-button  block style="color:#f4f4f4;" (click)="removedata()">remove</button>
     </ion-card>
</ion-content>
